<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Gambling Health App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #e1e1e1;
        }
        .mood-buttons {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .mood-buttons button {
            margin: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .quote {
            margin-top: 15px;
            font-style: italic;
            color: #555;
        }
        .tokens {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Mental Gambling Health App</h1>
<p>Start with 1 mental token. Choose your mood, and see what you get!</p>

<div class="tokens">
    Tokens: <span id="tokens">1</span>
</div>

<div class="mood-buttons">
    <button class="button" onclick="gamble('happy')">Happy</button>
    <button class="button" onclick="gamble('sad')">Sad</button>
    <button class="button" onclick="gamble('angry')">Angry</button>
    <button class="button" onclick="gamble('anxious')">Anxious</button>
    <button class="button" onclick="gamble('calm')">Calm</button>
</div>

<div id="result" class="result"></div>
<div id="quote" class="quote"></div>

<script>
    let mentalTokens = 1;
    const tokenElement = document.getElementById("tokens");

    const quotes = {
        happy: "Happiness is not something ready-made. It comes from your own actions.",
        sad: "Sadness may be a temporary feeling, but it can lead to greater understanding.",
        angry: "Anger is an energy, use it to fuel positive change.",
        anxious: "The future belongs to those who prepare for it today.",
        calm: "Calmness is the cradle of power."
    };

    const rarities = ["Common", "Uncommon", "Rare", "Epic", "Legendary"];
    
    function gamble(mood) {
        const rarity = getRarity();
        const quote = quotes[mood];
        const tokensWon = calculateTokens(rarity);

        mentalTokens += tokensWon;
        tokenElement.innerText = mentalTokens;

        document.getElementById("result").innerText = `You got a ${rarity} result! You won ${tokensWon} tokens.`;
        document.getElementById("quote").innerText = `"${quote}"`;
    }

    function getRarity() {
        const random = Math.random();
        if (random < 0.2) return rarities[0]; // 20% chance for Common
        if (random < 0.4) return rarities[1]; // 20% chance for Uncommon
        if (random < 0.6) return rarities[2]; // 20% chance for Rare
        if (random < 0.8) return rarities[3]; // 20% chance for Epic
        return rarities[4]; // 20% chance for Legendary
    }

    function calculateTokens(rarity) {
        switch (rarity) {
            case "Common": return 1;
            case "Uncommon": return 2;
            case "Rare": return 3;
            case "Epic": return 5;
            case "Legendary": return 10;
        }
    }
</script>

</body>
</html>


export default MoodTrackerApp;
